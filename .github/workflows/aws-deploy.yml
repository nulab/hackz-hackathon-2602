name: AWS Infrastructure Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-infra
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_jwt_secret: ${{ secrets.TF_VAR_JWT_SECRET }}
      TF_VAR_github_access_token: ${{ secrets.TF_VAR_GITHUB_ACCESS_TOKEN }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "$TF_VAR_jwt_secret" ]; then
            echo "ERROR: GitHub Secret TF_VAR_JWT_SECRET is not set"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Create Terraform state bucket if not exists
        run: |
          aws s3api create-bucket \
            --bucket ${{ vars.TF_STATE_BUCKET }} \
            --region ${{ vars.AWS_REGION }} \
            --create-bucket-configuration LocationConstraint=${{ vars.AWS_REGION }} \
          || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: terraform/.terraform/providers
          key: terraform-providers-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: terraform-providers-

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: terraform

      - name: Migrate subnet state (one-time)
        run: |
          # public[1] (10.0.2.0/24) → private へ state リネーム。
          # CIDR 変更による forced replacement を回避（ALB ENI がサブネット削除をブロックするため）。
          if terraform state show 'aws_subnet.public[1]' >/dev/null 2>&1; then
            echo "Migrating aws_subnet.public[1] → aws_subnet.private"
            terraform state mv 'aws_subnet.public[1]' aws_subnet.private
          else
            echo "State migration already complete (public[1] not found)"
          fi
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve
        working-directory: terraform
