name: Terraform Destroy

on:
  workflow_dispatch: # 手動実行専用（インフラ全削除用）

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_jwt_secret: ${{ secrets.TF_VAR_JWT_SECRET }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Empty S3 buckets
        run: |
          for BUCKET in \
            hackz-nulab-26-frontend \
            hackz-nulab-26-uploads \
            hackz-nulab-26-contents; do
            echo "Emptying s3://$BUCKET ..."
            aws s3 rm "s3://$BUCKET" --recursive 2>/dev/null || echo "  skipped (not found or already empty)"
          done

      - name: Delete ECR images
        run: |
          REPO="hackz-nulab-26-server"
          echo "Deleting images in ECR repo: $REPO ..."
          IMAGE_IDS=$(aws ecr list-images \
            --repository-name "$REPO" \
            --query 'imageIds[*]' \
            --output json 2>/dev/null || echo "[]")
          if [ "$IMAGE_IDS" != "[]" ] && [ -n "$IMAGE_IDS" ]; then
            aws ecr batch-delete-image \
              --repository-name "$REPO" \
              --image-ids "$IMAGE_IDS"
            echo "  Done."
          else
            echo "  No images found, skipping."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: terraform

      - name: Terraform Destroy
        run: terraform destroy -input=false -auto-approve
        working-directory: terraform

      - name: Delete Terraform state bucket
        run: |
          BUCKET="${{ vars.TF_STATE_BUCKET }}"
          echo "Deleting Terraform state bucket: $BUCKET ..."
          aws s3 rm "s3://$BUCKET" --recursive || true
          aws s3api delete-bucket --bucket "$BUCKET" --region ${{ vars.AWS_REGION }} \
            && echo "  Deleted." \
            || echo "  Skipped (not found or already deleted)."
