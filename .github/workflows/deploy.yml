name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      S3_FRONTEND_BUCKET: ${{ vars.S3_FRONTEND_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          # CloudFront と同一ドメインで /trpc/* を ALB にプロキシするため相対パスを使用
          VITE_API_URL: /trpc

      - name: Assemble site
        run: |
          # admin / projector は vite.config.ts の base に合わせたパスに配置
          mkdir -p _site/hackz-hackathon-2602/admin
          mkdir -p _site/hackz-hackathon-2602/projector
          cp -r apps/admin/dist/* _site/hackz-hackathon-2602/admin/
          cp -r apps/projector/dist/* _site/hackz-hackathon-2602/projector/
          # mobile は base 未設定（/）のためルートに配置
          cp -r apps/mobile/dist/* _site/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync _site/ s3://$S3_FRONTEND_BUCKET/ \
            --delete \
            --cache-control "public, max-age=86400"

      - name: Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
